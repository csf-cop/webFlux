<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Event content</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${events.empty}">
						<td colspan="2">No Events Available</td>
					</tr>
					<tr th:each="test : ${events}">
						<td><span th:text="${test.title}"> Title </span></td>
						<td><span th:text="${test.event_content}"> Event content </span></td>
						<td><span th:text="${test.location}"> Event content </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
